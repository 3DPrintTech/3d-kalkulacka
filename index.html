<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Kalkulaƒçka | 3DPrintTech</title>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('https://3dprinttech.github.io/3d-kalkulacka/laborator-bg.jpg.png') no-repeat center center fixed;
      background-size: cover;
      color: #e0e0e0;
    }
    .wrapper {
      max-width: 960px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.75);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,255,231,0.3);
    }
    header {
      text-align: center;
      font-size: 2.5rem;
      background: linear-gradient(90deg, #ff0040, #00e0ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1.5rem;
    }
    .top {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .model-preview {
      flex: 1;
      width: 640px;
      height: 540px;
      background-color: #1f1f1f;
      background-image: url('https://raw.githubusercontent.com/3DPrintTech/3d-kalkulacka/main/Mlad%C3%A1%20v%C4%9Bdkyn%C4%9B%20v%203D%20tisk%C3%A1rn%C4%9B.png');
      background-size: cover;
      background-position: center;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      transition: background-image 0.5s ease;
    }
    .results-box {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      gap: 1rem;
    }
    .results {
      background-color: #111;
      padding: 1rem;
      border-radius: 10px;
    }
    .upload-btn {
      padding: 1rem;
      background: linear-gradient(90deg, #00ffe7, #ff00cc);
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      width: 100%;
      cursor: pointer;
    }
    form {
      display: flex;
      gap: 2rem;
    }
    .form-col {
      flex: 1;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }
    select, input[type="text"], input[type="email"] {
      width: 100%;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border: 2px solid #00e0ff;
      border-radius: 10px;
      background-color: #121212;
      color: #00e0ff;
    }
    button.calc-btn, button.send-btn {
      margin-top: 1.5rem;
      background: linear-gradient(90deg, #00ffe7, #ff00cc);
      border: none;
      padding: 1rem;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      color: black;
    }
    #extraFact {
      margin-top: 0.5rem;
      font-style: italic;
      font-size: 0.95rem;
      color: #ccc;
    }
    #fileInput {
      display: none;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header><span style="color:#ff0040">3DPrint</span><span style="color:#00e0ff">tech</span></header>
    <div class="top">
      <div class="model-preview" id="modelPreview"></div>
      <div class="results-box">
        <div class="results" id="results">Zde se zobraz√≠ odhad hmotnosti, ceny a ƒçasu tisku...
          <div id="extraFact"></div>
        </div>
        <button class="upload-btn" onclick="document.getElementById('fileInput').click()">üìÅ Nahraj STL/STEP model</button>
        <input type="file" id="fileInput" accept=".stl,.step" />
        <div id="fileStatus" style="color:lime; font-weight:bold;"></div>
      </div>
    </div>
    <form action="https://formspree.io/f/mgvyawwz" method="POST">
      <div class="form-col">
        <label for="material">Zvol materi√°l</label>
        <select id="material" onchange="updateColors()" name="material">
          <option value="1.24">PLA</option>
          <option value="1.27">PETG</option>
          <option value="1.04">ABS</option>
          <option value="1.20">TPU</option>
        </select>

        <label for="color">Vyber barvu</label>
        <select id="color" name="color"></select>

        <label for="strength">Pevnost</label>
        <select id="strength" name="strength">
          <option value="0.1">N√≠zk√°</option>
          <option value="0.3">St≈ôedn√≠</option>
          <option value="1.0">Vysok√°</option>
        </select>

        <label for="complexity">Slo≈æitost</label>
        <select id="complexity" name="complexity">
          <option value="1">Jednoduch√Ω</option>
          <option value="1.2">St≈ôedn√≠</option>
          <option value="1.5">Slo≈æit√Ω</option>
        </select>

        <button type="button" class="calc-btn" onclick="calculate()">üöÄ Spoƒç√≠tat</button>
      </div>
      <div class="form-col">
        <label for="name">Jm√©no</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <button type="submit" class="send-btn">üì® Odeslat popt√°vku</button>
      </div>
    </form>
  </div>

  <script>
    let modelUploaded = false;

    document.getElementById('fileInput').addEventListener('change', function () {
      if (this.files.length > 0) {
        modelUploaded = true;
        document.getElementById('fileStatus').textContent = "‚úîÔ∏è Model nahr√°n: " + this.files[0].name;
      }
    });

    function calculate() {
      if (!modelUploaded) {
        alert("‚ùó Nejd≈ô√≠ve nahraj STL nebo STEP soubor.");
        return;
      }

      const baseVolume = 30;
      const materialDensity = parseFloat(document.getElementById('material').value);
      const infill = parseFloat(document.getElementById('strength').value);
      const complexity = parseFloat(document.getElementById('complexity').value);
      const pricePerGram = 4.0;

      const effectiveVolume = baseVolume * infill * complexity;
      const weight = effectiveVolume * materialDensity;
      const cost = weight * pricePerGram;
      const time = Math.ceil(weight * 1.5 + 7);

      const comment = (time <= 60) ? "Tisk trv√° cca " + time + " minut." :
                      (time <= 120) ? "Tisk trv√° cca " + time + " minut ‚Äì ide√°ln√≠ ƒças na pauzu." :
                                      "Tisk trv√° cca " + time + " minut ‚Äì p≈ôiprav se na v√Ωdr≈æ!";

      document.getElementById('results').innerHTML = `
        <strong>Odhad hmotnosti:</strong> ${weight.toFixed(1)} g<br>
        <strong>Odhad ceny tisku:</strong> ${cost.toFixed(2)} Kƒç<br>
        <strong>Odhadovan√Ω ƒças tisku:</strong> ${time} minut<br>
        <em>${comment}</em>
        <div id="extraFact">üí° ${["3D tisk vznikl u≈æ v roce 1983!", "NASA tiskne ve vesm√≠ru!", "Lze vytisknout cel√© domy.", "3D tisk pom√°h√° v chirurgii.", "3D boty? Ano!"][Math.floor(Math.random() * 5)]}</div>
      `;

      document.getElementById('modelPreview').style.backgroundImage =
        "url('https://raw.githubusercontent.com/3DPrintTech/3d-kalkulacka/main/V%C4%9Bdkyn%C4%9B%20a%20holografick%C3%A1%20technologie.png')";
    }

    function updateColors() {
      const mat = document.getElementById("material").value;
      const col = document.getElementById("color");
      let opts = (mat === "1.24") ? ["B√≠l√°", "ƒåern√°", "ƒåerven√°", "Modr√°", "Zelen√°", "≈†ed√°", "≈Ωlut√°", "Oran≈æov√°", "R≈Ø≈æov√°", "Mramorov√°", "Wood filament"]
                : (mat === "1.20") ? ["B√≠l√°", "ƒåern√°", "Modr√°", "Zelen√°", "≈Ωlut√°", "ƒåerven√°", "Oran≈æov√°"]
                : ["B√≠l√°", "ƒåern√°"];
      col.innerHTML = opts.map(c => `<option value="${c.toLowerCase()}">${c}</option>`).join("");
    }

    window.onload = updateColors;
  </script>
</body>
</html>
