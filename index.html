
<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Kalkulačka | 3DPrintTech</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0b0b0b;
      color: #e0e0e0;
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
      background: linear-gradient(90deg, #00ffe7, #ff00cc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2.5rem;
      font-weight: bold;
    }
    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }
    section {
      margin-bottom: 2rem;
    }
    label {
      display: block;
      margin: 1rem 0 0.5rem;
    }
    input, select, button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #1a1a1a;
      color: #e0e0e0;
    }
    button {
      background-color: #00ffe7;
      color: #000;
      font-weight: bold;
      margin-top: 1rem;
      cursor: pointer;
    }
    .results {
      background-color: #111;
      padding: 1rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    3D Kalkulačka | 3DPrintTech
  </header>
  <main>
    <section>
      <label for="modelUpload">Nahraj STL model</label>
      <input type="file" id="modelUpload" accept=".stl" />
    </section>

    <section>
      <label for="material">Zvol materiál</label>
      <select id="material">
        <option value="1.24">PLA</option>
        <option value="1.27">PETG</option>
        <option value="1.04">ABS</option>
        <option value="1.07">ASA</option>
        <option value="1.20">TPU</option>
      </select>

      <label for="color">Vyber barvu</label>
      <select id="color">
        <option value="white">Bílá</option>
        <option value="black">Černá</option>
        <option value="red">Červená</option>
        <option value="blue">Modrá</option>
        <option value="green">Zelená</option>
      </select>

      <label for="strength">Pevnost</label>
      <select id="strength">
        <option value="0.1">Nízká (dekorace)</option>
        <option value="0.3">Střední (běžné použití)</option>
        <option value="1.0">Vysoká (funkční model)</option>
      </select>

      <label for="complexity">Složitost modelu</label>
      <select id="complexity">
        <option value="1">Jednoduchý</option>
        <option value="1.2">Středně složitý</option>
        <option value="1.5">Složitý (detaily, převisy)</option>
      </select>

      <label for="price">Cena za gram (Kč)</label>
      <input type="number" id="price" value="0.6" />

      <button onclick="calculate()">Spočítat</button>
    </section>

    <section class="results" id="results">
      <p>Zde se zobrazí odhad hmotnosti, ceny a času tisku...</p>
    </section>
  </main>

  <script>
    function calculate() {
      const baseVolume = 30;
      const materialDensity = parseFloat(document.getElementById('material').value);
      const infill = parseFloat(document.getElementById('strength').value);
      const complexity = parseFloat(document.getElementById('complexity').value);
      const pricePerGram = parseFloat(document.getElementById('price').value);

      const effectiveVolume = baseVolume * infill * complexity;
      const weight = effectiveVolume * materialDensity;
      const cost = weight * pricePerGram;
      const time = Math.ceil(weight * 1.5);

      const result = `
        <strong>Odhad hmotnosti:</strong> ${weight.toFixed(1)} g<br>
        <strong>Odhad ceny tisku:</strong> ${cost.toFixed(2)} Kč<br>
        <strong>Odhadovaný čas tisku:</strong> ${time} minut<br>
        <em>Poznámka:</em> Doba dodání závisí na vytíženosti tiskárny. Tisk trvá hodinu, ale ve frontě je i sousedův držák na sprchu 😄
      `;
      document.getElementById('results').innerHTML = result;
    }
  </script>
</body>
</html>
