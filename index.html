<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3DPrintTech Kalkulačka</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://3dprinttech.github.io/3d-kalkulacka/laborator-bg.jpg.png') no-repeat center center fixed;
      background-size: cover;
      color: #e0e0e0;
    }
    .container {
      max-width: 1000px;
      margin: 2rem auto;
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 30px rgba(0,255,231,0.3);
    }
    .top {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .top img {
      width: 300px;
      height: auto;
      border-radius: 10px;
    }
    .middle {
      display: flex;
      flex-wrap: wrap;
      margin-top: 2rem;
    }
    .left, .right {
      flex: 1;
      min-width: 300px;
      padding: 1rem;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.3rem;
    }
    select, input[type="text"], input[type="email"] {
      width: 100%;
      padding: 0.5rem;
      border-radius: 8px;
      border: none;
    }
    .bottom {
      text-align: center;
      margin-top: 2rem;
    }
    button, .custom-file-upload {
      background: linear-gradient(90deg, #00ffe7, #ff00cc);
      border: none;
      color: black;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
    }
    #fileInput {
      display: none;
    }
    #modelImage {
      width: 640px;
      height: 540px;
      border: 2px solid #00e0ff;
      border-radius: 10px;
      margin-bottom: 1rem;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top">
      <img id="modelImage" src="https://raw.githubusercontent.com/3DPrintTech/3d-kalkulacka/main/Mlad%C3%A1%20v%C4%9Bdkyn%C4%9B%20v%203D%20tisk%C3%A1rn%C4%9B.png" alt="Laborantka" />
    </div>

    <form action="https://formspree.io/f/mgvyawwz" method="POST" enctype="multipart/form-data">
      <div class="middle">
        <div class="left">
          <div class="form-group">
            <label for="material">Materiál</label>
            <select name="material" id="material">
              <option value="PLA">PLA</option>
              <option value="PETG">PETG</option>
              <option value="ASA">ASA</option>
            </select>
          </div>
          <div class="form-group">
            <label for="barva">Barva</label>
            <select name="barva" id="barva">
              <option value="černá">Černá</option>
              <option value="bílá">Bílá</option>
              <option value="červená">Červená</option>
              <option value="modrá">Modrá</option>
            </select>
          </div>
          <div class="form-group">
            <label for="pevnost">Pevnost</label>
            <select name="pevnost" id="pevnost">
              <option value="nízká">Nízká</option>
              <option value="střední">Střední</option>
              <option value="vysoká">Vysoká</option>
            </select>
          </div>
          <label class="custom-file-upload">
            <input type="file" name="model" id="fileInput" accept=".stl,.step"/>
            Vybrat STL/STEP model
          </label>
        </div>
        <div class="right">
          <div class="form-group">
            <label for="jmeno">Jméno</label>
            <input type="text" name="jmeno" required />
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="poznamka">Poznámka</label>
            <input type="text" name="poznamka" />
          </div>
        </div>
      </div>
      <div class="bottom">
        <button type="submit" onclick="zmenObrazek(event)">Spočítat</button>
      </div>
    </form>
  </div>

  <script>
    function zmenObrazek(e) {
      const fileInput = document.getElementById('fileInput');
      if (!fileInput.value) {
        alert('Nejdříve nahrajte STL/STEP soubor.');
        e.preventDefault();
        return;
      }
      document.getElementById("modelImage").src = "https://raw.githubusercontent.com/3DPrintTech/3d-kalkulacka/main/V%C4%9Bdkyn%C4%9B%20a%20holografick%C3%A1%20technologie.png";
    }
  </script>
</body>
</html>
