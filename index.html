<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Kalkulačka | 3DPrintTech</title>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('https://3dprinttech.github.io/3d-kalkulacka/laborator-bg.jpg.png') no-repeat center center fixed;
      background-size: cover;
      color: #e0e0e0;
      overflow: hidden;
    }
    .container {
      max-width: 960px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,255,231,0.3);
    }
    canvas {
      width: 100%;
      height: 480px;
      border: 2px solid #00e0ff;
      border-radius: 12px;
      margin-bottom: 1rem;
      display: block;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
    }
    .controls input[type="color"],
    .controls input[type="file"] {
      flex: 1;
      margin: 0 0.5rem;
      padding: 0.5rem;
      font-weight: bold;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="text-align:center;">
      <span style="color:#ff0040">3DPrint</span><span style="color:#00e0ff">tech</span> – Náhled modelu
    </h1>
    <div class="controls">
      <input type="color" id="colorPicker" value="#00e0ff" />
      <input type="file" id="upload" accept=".stl" />
    </div>
    <canvas id="viewer"></canvas>
  </div>
  <script type="module">
    import * as THREE from './js/three.module.js';
    import { OrbitControls } from './js/OrbitControls.js';
    import { STLLoader } from './js/STLLoader.js';

    let scene, camera, renderer, controls;
    let mesh, material;

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x1e1e1e);

      camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
      camera.position.set(0, 0, 100);

      renderer = new THREE.WebGLRenderer({ canvas: document.getElementById("viewer"), antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);

      controls = new OrbitControls(camera, renderer.domElement);

      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(0, 0, 1).normalize();
      scene.add(directionalLight);

      material = new THREE.MeshPhongMaterial({ color: 0x00e0ff });

      document.getElementById('upload').addEventListener('change', function (event) {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.addEventListener('load', function (event) {
            const contents = event.target.result;
            const geometry = new STLLoader().parse(contents);
            if (mesh) scene.remove(mesh);
            mesh = new THREE.Mesh(geometry, material);
            geometry.computeBoundingBox();
            const center = new THREE.Vector3();
            geometry.boundingBox.getCenter(center);
            mesh.position.sub(center);
            scene.add(mesh);
          });
          reader.readAsArrayBuffer(file);
        }
      });

      document.getElementById('colorPicker').addEventListener('input', function (event) {
        const color = event.target.value;
        material.color.set(color);
      });

      window.addEventListener('resize', onWindowResize, false);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
