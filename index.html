
<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>3D Kalkulačka s laborantkou</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 600px;
      max-width: 90%;
      text-align: center;
    }
    #viewer {
      width: 100%;
      height: 400px;
      border-radius: 8px;
      background: #f9f9f9;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    #viewer img {
      max-width: 100%;
      max-height: 100%;
      position: absolute;
      z-index: 1;
    }
    canvas {
      display: none;
      position: relative;
      z-index: 2;
    }
    input[type="file"] {
      display: none;
    }
    .custom-upload {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      display: inline-block;
      margin-top: 10px;
    }
    #calculateBtn {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>🧪 3D Kalkulačka s laborantkou</h2>

  <div id="viewer">
    <img src="https://3dprinttech.github.io/3d-kalkulacka/V%C4%9Bdkyn%C4%9B%20a%20holografick%C3%A1%20technologie.png" alt="Laborantka" id="placeholder">
  </div>

  <br>
  <label for="stlInput" class="custom-upload">📁 Nahraj model (.stl/.stp/.step)</label>
  <input type="file" id="stlInput" accept=".stl,.stp,.step">

  <br><br>
  <label for="colorPicker">🎨 Barva modelu:</label>
  <input type="color" id="colorPicker" value="#00ffcc">

  <br><br>
  <button id="calculateBtn">📐 Spočítat objem</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.140.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.140.0/examples/js/loaders/STLLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.140.0/examples/js/controls/OrbitControls.js"></script>

<script>
  const container = document.getElementById('viewer');
  const placeholder = document.getElementById('placeholder');
  const stlInput = document.getElementById('stlInput');
  const colorPicker = document.getElementById('colorPicker');
  const calculateBtn = document.getElementById('calculateBtn');

  let scene, camera, renderer, controls, mesh;

  function initViewer() {
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0xf9f9f9);

    camera = new THREE.PerspectiveCamera(70, container.clientWidth / 400, 0.1, 1000);
    camera.position.set(0, 0, 100);

    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(container.clientWidth, 400);
    renderer.domElement.style.display = "none";
    container.appendChild(renderer.domElement);

    controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    const light1 = new THREE.DirectionalLight(0xffffff, 0.8);
    light1.position.set(1, 1, 1);
    scene.add(light1);

    const light2 = new THREE.AmbientLight(0x404040);
    scene.add(light2);

    animate();
  }

  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  }

  function loadModel(contents) {
    const loader = new THREE.STLLoader();
    const geometry = loader.parse(contents);
    const material = new THREE.MeshStandardMaterial({ color: new THREE.Color(colorPicker.value) });
    mesh = new THREE.Mesh(geometry, material);

    geometry.computeBoundingBox();
    const center = new THREE.Vector3();
    geometry.boundingBox.getCenter(center);
    mesh.geometry.translate(-center.x, -center.y, -center.z);

    scene.clear();
    scene.add(mesh);

    placeholder.style.display = "none";
    renderer.domElement.style.display = "block";
  }

  stlInput.addEventListener('change', function (event) {
    const file = event.target.files[0];
    if (!file) return;

    const ext = file.name.toLowerCase().split('.').pop();
    if (ext !== "stl") {
      alert("Zatím lze zobrazit pouze STL soubory.");
      return;
    }

    const reader = new FileReader();
    reader.onload = function (e) {
      loadModel(e.target.result);
    };
    reader.readAsArrayBuffer(file);
  });

  colorPicker.addEventListener('input', () => {
    if (mesh && mesh.material) {
      mesh.material.color.set(colorPicker.value);
    }
  });

  calculateBtn.addEventListener('click', () => {
    if (!mesh) {
      alert("Nejprve nahraj model.");
      return;
    }
    const geometry = mesh.geometry;
    geometry.computeBoundingBox();
    const size = geometry.boundingBox.getSize(new THREE.Vector3());
    const volume = size.x * size.y * size.z;
    alert("Odhadovaný objem (obálka): " + volume.toFixed(2) + " mm³");
  });

  initViewer();
</script>

</body>
</html>
