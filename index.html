
<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Kalkulaƒçka | 3DPrintTech</title>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('https://3dprinttech.github.io/3d-kalkulacka/laborator-bg.jpg.png') no-repeat center center fixed;
      background-size: cover;
      color: #e0e0e0;
      overflow: hidden;
    }
    #viewer-container {
      position: absolute;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
      width: 80vw;
      height: 70vh;
      border: 2px solid #00e0ff;
      border-radius: 12px;
      box-shadow: 0 0 20px #00e0ff88;
      background-color: #1e1e1e;
    }
    #upload, #colorPicker {
      position: absolute;
      top: 10px;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      z-index: 10;
    }
    #upload {
      left: 10px;
      background: linear-gradient(90deg, #00ffe7, #ff00cc);
      color: #000;
    }
    #colorPicker {
      left: 180px;
    }
  </style>
</head>
<body>
  <input type="file" id="upload" accept=".stl">
  <input type="color" id="colorPicker" value="#00e0ff">
  <div id="viewer-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/loaders/STLLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/controls/OrbitControls.js"></script>
  <script>
    let scene, camera, renderer, controls, mesh, material;

    init();
    animate();

    function init() {
      const container = document.getElementById("viewer-container");

      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x1e1e1e);

      camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
      camera.position.set(0, 0, 100);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(container.clientWidth, container.clientHeight);
      container.appendChild(renderer.domElement);

      controls = new THREE.OrbitControls(camera, renderer.domElement);

      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(0, 0, 1).normalize();
      scene.add(directionalLight);

      material = new THREE.MeshPhongMaterial({ color: 0x00e0ff });

      document.getElementById("upload").addEventListener("change", function (event) {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.addEventListener("load", function (event) {
            const contents = event.target.result;
            const geometry = new THREE.STLLoader().parse(contents);
            if (mesh) scene.remove(mesh);
            mesh = new THREE.Mesh(geometry, material);
            geometry.computeBoundingBox();
            const center = new THREE.Vector3();
            geometry.boundingBox.getCenter(center);
            mesh.position.sub(center);
            scene.add(mesh);
          });
          reader.readAsArrayBuffer(file);
        }
      });

      document.getElementById("colorPicker").addEventListener("input", function (event) {
        const color = event.target.value;
        material.color.set(color);
      });

      window.addEventListener("resize", onWindowResize, false);
    }

    function onWindowResize() {
      const container = document.getElementById("viewer-container");
      camera.aspect = container.clientWidth / container.clientHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(container.clientWidth, container.clientHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
