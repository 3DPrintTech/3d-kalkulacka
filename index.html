<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>3D STL Prohlížeč | 3DPrintTech</title>
  <style>
    body { margin: 0; overflow: hidden; background: #1e1e1e; }
    #colorPicker, #upload {
      position: absolute;
      top: 10px;
      padding: 0.5rem;
      border-radius: 8px;
      border: none;
      z-index: 10;
    }
    #colorPicker { left: 10px; }
    #upload { left: 130px; background: #00e0ff; color: black; font-weight: bold; cursor: pointer; }
  </style>
</head>
<body>
  <input type="color" id="colorPicker" value="#00e0ff">
  <input type="file" id="upload" accept=".stl">

  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/loaders/STLLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/controls/OrbitControls.js"></script>

  <script>
    let scene, camera, renderer, controls, mesh, material;

    init();
    animate();

    function init() {
      // Scéna
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x1e1e1e);

      // Kamera
      camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
      camera.position.set(0, 0, 100);

      // Renderer
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Ovládání
      controls = new THREE.OrbitControls(camera, renderer.domElement);

      // Světla
      scene.add(new THREE.AmbientLight(0xffffff, 0.5));
      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(0, 0, 1);
      scene.add(light);

      // Výchozí materiál
      material = new THREE.MeshPhongMaterial({ color: 0x00e0ff });

      // Upload souboru
      document.getElementById("upload").addEventListener("change", function (event) {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            const contents = e.target.result;
            const loader = new THREE.STLLoader();
            const geometry = loader.parse(contents);

            // Pokud už model existuje, odstraníme ho
            if (mesh) scene.remove(mesh);

            mesh = new THREE.Mesh(geometry, material);
            geometry.computeBoundingBox();
            const center = new THREE.Vector3();
            geometry.boundingBox.getCenter(center);
            mesh.position.sub(center);

            scene.add(mesh);
          };
          reader.readAsArrayBuffer(file);
        }
      });

      // Změna barvy
      document.getElementById("colorPicker").addEventListener("input", function (e) {
        const color = e.target.value;
        if (material) material.color.set(color);
      });

      window.addEventListener("resize", onWindowResize);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
