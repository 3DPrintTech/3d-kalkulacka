
<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3DPrintTech Kalkulačka</title>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; margin: 0; padding: 20px; }
    #viewer { width: 640px; height: 540px; background: #ddd; margin-bottom: 20px; }
    #laborantka { width: 640px; height: 540px; object-fit: cover; }
  </style>
</head>
<body>
  <h2>3D Kalkulačka</h2>

  <div id="viewer">
    <img id="laborantka" src="https://3dprinttech.github.io/3d-kalkulacka/V%C4%9Bdkyn%C4%9B%20a%20holografick%C3%A1%20technologie.png" alt="Laborantka" />
  </div>

  <input type="file" id="stlInput" accept=".stl" />
  <select id="colorSelect">
    <option value="#ff0000">Červená</option>
    <option value="#00ff00">Zelená</option>
    <option value="#0000ff">Modrá</option>
  </select>
  <button id="calcBtn">Spočítat objem</button>
  <input id="vystup" readonly />

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js';
    import { STLLoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/STLLoader.js';

    let scene, camera, renderer, controls, modelMesh;
    let lastSTLBuffer = null;

    const viewer = document.getElementById("viewer");
    const output = document.getElementById("vystup");
    const colorSelect = document.getElementById("colorSelect");

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(45, 640 / 540, 0.1, 1000);
      camera.position.set(0, 0, 100);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(640, 540);
      renderer.setClearColor(0xdddddd);
      viewer.innerHTML = '';
      viewer.appendChild(renderer.domElement);

      controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;

      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(0, 1, 1).normalize();
      scene.add(light);

      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    function loadModelFromBuffer(buffer, color) {
      const loader = new STLLoader();
      const geometry = loader.parse(buffer);
      const material = new THREE.MeshStandardMaterial({ color: color });
      const mesh = new THREE.Mesh(geometry, material);

      mesh.geometry.computeBoundingBox();
      const center = new THREE.Vector3();
      mesh.geometry.boundingBox.getCenter(center);
      mesh.position.sub(center);

      if (modelMesh) {
        scene.remove(modelMesh);
      }

      modelMesh = mesh;
      scene.add(modelMesh);

      const lab = document.getElementById("laborantka");
      if (lab) lab.remove();
    }

    function computeVolume(geometry) {
      let volume = 0;
      const pos = geometry.attributes.position.array;
      for (let i = 0; i < pos.length; i += 9) {
        volume += signedVolumeOfTriangle(
          { x: pos[i], y: pos[i + 1], z: pos[i + 2] },
          { x: pos[i + 3], y: pos[i + 4], z: pos[i + 5] },
          { x: pos[i + 6], y: pos[i + 7], z: pos[i + 8] }
        );
      }
      return Math.abs(volume);
    }

    function signedVolumeOfTriangle(p1, p2, p3) {
      return (1.0 / 6.0) * (
        p1.x * (p2.y * p3.z - p3.y * p2.z) -
        p2.x * (p1.y * p3.z - p3.y * p1.z) +
        p3.x * (p1.y * p2.z - p2.y * p1.z)
      );
    }

    document.getElementById("stlInput").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (event) {
        lastSTLBuffer = event.target.result;
        const color = colorSelect.value;
        loadModelFromBuffer(lastSTLBuffer, color);
      };
      reader.readAsArrayBuffer(file);
    });

    colorSelect.addEventListener("change", () => {
      if (lastSTLBuffer) {
        loadModelFromBuffer(lastSTLBuffer, colorSelect.value);
      }
    });

    document.getElementById("calcBtn").addEventListener("click", () => {
      if (modelMesh) {
        const volume = computeVolume(modelMesh.geometry);
        output.value = Math.round(volume) + " mm³";
      }
    });

    init();
  </script>
</body>
</html>
