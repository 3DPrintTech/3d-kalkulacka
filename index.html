
<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Kalkula캜ka | 3DPrintTech</title>
  <style>
    body {

      font-family: 'Segoe UI', sans-serif;
      background-color: #0b0b0b;
      color: #e0e0e0;
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
      background: linear-gradient(90deg, #00ffe7, #ff00cc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2.5rem;
      font-weight: bold;
    }
    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }
    section {
      margin-bottom: 2rem;
    }
    label {
      display: block;
      margin: 1rem 0 0.5rem;
    }
    input, select, button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #1a1a1a;
      color: #e0e0e0;
    }
    button {
      background-color: #00ffe7;
      color: #000;
      font-weight: bold;
      margin-top: 1rem;
      cursor: pointer;
    }
    .results {
      background-color: #111;
      padding: 1rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    3D Kalkula캜ka | 3DPrintTech
  </header>
  <main>
    <section>
      <label for="modelUpload">Nahraj STL model</label>
      <input type="file" id="modelUpload" accept=".stl" />
    </section>

    <section>
      <label for="material">Zvol materi치l</label>
      <select id="material">
        <option value="1.24">PLA</option>
        <option value="1.27">PETG</option>
        <option value="1.04">ABS</option>
        <option value="1.07">ASA</option>
        <option value="1.20">TPU</option>
      </select>

      <label for="color">Vyber barvu</label>
      <select id="color">
        <option value="white">B칤l치</option>
        <option value="black">캛ern치</option>
        <option value="red">캛erven치</option>
        <option value="blue">Modr치</option>
        <option value="green">Zelen치</option>
      </select>

      <label for="strength">Pevnost</label>
      <select id="strength">
        <option value="0.1">N칤zk치 (dekorace)</option>
        <option value="0.3">St콏edn칤 (b캩쬹칠 pou쬴t칤)</option>
        <option value="1.0">Vysok치 (funk캜n칤 model)</option>
      </select>

      <label for="complexity">Slo쬴tost modelu</label>
      <select id="complexity">
        <option value="1">Jednoduch칳</option>
        <option value="1.2">St콏edn캩 slo쬴t칳</option>
        <option value="1.5">Slo쬴t칳 (detaily, p콏evisy)</option>
      </select>

      <label for="price">Cena za gram (K캜)</label>
      <input type="number" id="price" value="0.6" />

      <button onclick="calculate()">Spo캜칤tat</button>
    </section>

    <section class="results" id="results">
      <p>Zde se zobraz칤 odhad hmotnosti, ceny a 캜asu tisku...</p>
    </section>
  </main>

  <script>
    function calculate() {
      const baseVolume = 30;
      const materialDensity = parseFloat(document.getElementById('material').value);
      const infill = parseFloat(document.getElementById('strength').value);
      const complexity = parseFloat(document.getElementById('complexity').value);
      const pricePerGram = parseFloat(document.getElementById('price').value);

      const effectiveVolume = baseVolume * infill * complexity;
      const weight = effectiveVolume * materialDensity;
      const cost = weight * pricePerGram;
      const time = Math.ceil(weight * 1.5);

      const result = `
        <strong>Odhad hmotnosti:</strong> ${weight.toFixed(1)} g<br>
        <strong>Odhad ceny tisku:</strong> ${cost.toFixed(2)} K캜<br>
        <strong>Odhadovan칳 캜as tisku:</strong> ${time} minut<br>
        <em>Pozn치mka:</em> Doba dod치n칤 z치vis칤 na vyt칤쬰nosti tisk치rny. Tisk trv치 hodinu, ale ve front캩 je i soused콢v dr쮂멺 na sprchu 游땏
      `;
      document.getElementById('results').innerHTML = result;
    }
  </script>
</body>
</html>
