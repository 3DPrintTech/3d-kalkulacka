<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Kalkulačka | 3DPrintTech</title>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('https://3dprinttech.github.io/3d-kalkulacka/laborator-bg.jpg.png') no-repeat center center fixed;
      background-size: cover;
      color: #e0e0e0;
    }
    .container {
      max-width: 960px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,255,231,0.3);
    }
    #stl_viewer {
      width: 100%;
      height: 480px;
      border: 2px solid #00e0ff;
      border-radius: 12px;
      margin-bottom: 1rem;
    }
    input[type="file"] {
      background: linear-gradient(90deg, #00ffe7, #ff00cc);
      padding: 1rem;
      color: black;
      font-weight: bold;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      width: 100%;
      margin-bottom: 1rem;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/viewstl@latest/dist/viewstl.min.js"></script>
</head>
<body>
  <div class="container">
    <h1 style="text-align:center;">
      <span style="color:#ff0040">3DPrint</span><span style="color:#00e0ff">tech</span> – Náhled modelu
    </h1>
    <div id="stl_viewer"></div>
    <input type="file" id="upload" accept=".stl" />
  </div>

  <script>
    const viewer = new StlViewer(document.getElementById("stl_viewer"), {
      autoResize: true,
      backgroundColor: "#1e1e1e"
    });

    document.getElementById("upload").addEventListener("change", function (evt) {
      const file = evt.target.files[0];
      if (file && file.name.endsWith(".stl")) {
        const url = URL.createObjectURL(file);
        viewer.clean();
        viewer.addModel({ id: 0, filename: url, color: "#00e0ff" });
      }
    });
  </script>
</body>
</html>
