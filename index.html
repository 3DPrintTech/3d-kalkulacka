<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>3D Viewer | 3DPrintTech</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: 'Orbitron', sans-serif;
    }
    .controls {
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      background: rgba(0, 0, 0, 0.9);
      z-index: 10;
    }
    canvas {
      display: block;
    }
    #viewer {
      width: 100vw;
      height: calc(100vh - 70px);
    }
  </style>
</head>
<body>
  <div class="controls">
    <input type="file" id="upload" accept=".stl">
    <input type="color" id="colorPicker" value="#00e0ff">
  </div>
  <div id="viewer"></div>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.150.1/build/three.module.js';
    import { OrbitControls } from 'https://unpkg.com/three@0.150.1/examples/jsm/controls/OrbitControls.js';
    import { STLLoader } from 'https://unpkg.com/three@0.150.1/examples/jsm/loaders/STLLoader.js';

    let scene, camera, renderer, controls, mesh, material;

    const container = document.getElementById('viewer');

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x111111);

      const width = container.clientWidth;
      const height = container.clientHeight;

      camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);
      camera.position.set(0, 0, 100);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(width, height);
      container.appendChild(renderer.domElement);

      controls = new OrbitControls(camera, renderer.domElement);

      scene.add(new THREE.AmbientLight(0xffffff, 0.6));
      const light = new THREE.DirectionalLight(0xffffff, 0.8);
      light.position.set(1, 1, 1).normalize();
      scene.add(light);

      material = new THREE.MeshPhongMaterial({ color: 0x00e0ff });

      document.getElementById("upload").addEventListener("change", (event) => {
        const file = event.target.files[0];
        if (file && file.name.endsWith(".stl")) {
          const reader = new FileReader();
          reader.onload = function (e) {
            const geometry = new STLLoader().parse(e.target.result);
            if (mesh) scene.remove(mesh);
            mesh = new THREE.Mesh(geometry, material);
            geometry.computeBoundingBox();
            const center = new THREE.Vector3();
            geometry.boundingBox.getCenter(center);
            mesh.position.sub(center);
            scene.add(mesh);
          };
          reader.readAsArrayBuffer(file);
        }
      });

      document.getElementById("colorPicker").addEventListener("input", (event) => {
        const color = event.target.value;
        if (material) {
          material.color.set(color);
        }
      });

      window.addEventListener("resize", () => {
        const width = container.clientWidth;
        const height = container.clientHeight;
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
        renderer.setSize(width, height);
      });
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
