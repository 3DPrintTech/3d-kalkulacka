
<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>3D Kalkulaƒçka | 3DPrintTech</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
    #colorPicker, #upload {
      position: absolute;
      z-index: 10;
      top: 10px;
      padding: 0.5rem;
      background: white;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }
    #colorPicker { left: 10px; }
    #upload { left: 140px; }
  </style>
</head>
<body>
  <input type="color" id="colorPicker" value="#00e0ff" />
  <input type="file" id="upload" accept=".stl" />

  <script src="./libs/three.min.js"></script>
  <script type="module">
     import * as THREE from './libs/three.module.js';
  import { OrbitControls } from './libs/OrbitControls.js';
  import { STLLoader } from './libs/STLLoader.js';

    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 100;

    let renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    let controls = new OrbitControls(camera, renderer.domElement);

    let material = new THREE.MeshPhongMaterial({ color: 0x00e0ff });
    let mesh;

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(0, 0, 1).normalize();
    scene.add(light);

    const loader = new STLLoader();

    document.getElementById('upload').addEventListener('change', function (event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = function (e) {
        const geometry = loader.parse(e.target.result);
        if (mesh) scene.remove(mesh);
        mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);
      };
      reader.readAsArrayBuffer(file);
    });

    document.getElementById('colorPicker').addEventListener('input', function (e) {
      if (material) material.color.set(e.target.value);
    });

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
