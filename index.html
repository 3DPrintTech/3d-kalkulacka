
<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Kalkulaƒçka | 3DPrintTech</title>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('https://3dprinttech.github.io/3d-kalkulacka/laborator-bg.jpg.png') no-repeat center center fixed;
      background-size: cover;
      color: #e0e0e0;
    }
    .container {
      max-width: 960px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,255,231,0.3);
    }
    #viewer {
      width: 100%;
      height: 500px;
      border: 2px solid #00e0ff;
      border-radius: 12px;
      margin-bottom: 1rem;
    }
    input[type="file"], input[type="color"], button, select, input[type="text"], input[type="email"] {
      display: block;
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      font-size: 1rem;
      border-radius: 10px;
      border: 2px solid #00e0ff;
      background-color: #121212;
      color: #00e0ff;
    }
    button {
      background: linear-gradient(90deg, #00ffe7, #ff00cc);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0, 255, 200, 0.6);
    }
    .form-row {
      display: flex;
      gap: 1rem;
    }
    .form-col {
      flex: 1;
    }
    #results {
      background: #111;
      padding: 1rem;
      border-radius: 10px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="text-align:center;"><span style="color:#ff0040">3DPrint</span><span style="color:#00e0ff">tech</span> Kalkulaƒçka</h1>
    <div id="viewer"></div>
    <input type="file" id="upload" accept=".stl" />
    <input type="color" id="colorPicker" value="#00e0ff" />

    <div class="form-row">
      <div class="form-col">
        <select id="material">
          <option value="1.24">PLA</option>
          <option value="1.27">PETG</option>
          <option value="1.04">ABS</option>
          <option value="1.20">TPU</option>
        </select>
        <select id="strength">
          <option value="0.1">N√≠zk√° (dekorace)</option>
          <option value="0.3">St≈ôedn√≠</option>
          <option value="1.0">Vysok√°</option>
        </select>
        <select id="complexity">
          <option value="1.0">Jednoduch√Ω</option>
          <option value="1.2">St≈ôednƒõ slo≈æit√Ω</option>
          <option value="1.5">Slo≈æit√Ω</option>
        </select>
        <button onclick="calculate()">üöÄ Spoƒç√≠tat</button>
      </div>
      <div class="form-col">
        <input type="text" placeholder="Jm√©no" id="name" />
        <input type="email" placeholder="E-mail" id="email" />
        <button>üì® Odeslat popt√°vku</button>
      </div>
    </div>
    <div id="results">Zde se zobraz√≠ v√Ωsledek...</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/loaders/STLLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/controls/OrbitControls.js"></script>
  <script>
    let scene, camera, renderer, controls, mesh, material;

    function initViewer() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, viewer.clientWidth / 500, 0.1, 1000);
      camera.position.z = 100;

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(viewer.clientWidth, 500);
      document.getElementById("viewer").appendChild(renderer.domElement);

      controls = new THREE.OrbitControls(camera, renderer.domElement);
      const ambient = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambient);
      const directional = new THREE.DirectionalLight(0xffffff, 1);
      directional.position.set(0, 0, 1).normalize();
      scene.add(directional);

      material = new THREE.MeshPhongMaterial({ color: 0x00e0ff });

      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    document.getElementById("upload").addEventListener("change", function(evt) {
      const file = evt.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const geometry = new THREE.STLLoader().parse(e.target.result);
          if (mesh) scene.remove(mesh);
          mesh = new THREE.Mesh(geometry, material);
          geometry.computeBoundingBox();
          const center = new THREE.Vector3();
          geometry.boundingBox.getCenter(center);
          mesh.position.sub(center);
          scene.add(mesh);
        };
        reader.readAsArrayBuffer(file);
      }
    });

    document.getElementById("colorPicker").addEventListener("input", function(e) {
      const color = e.target.value;
      if (material) material.color.set(color);
    });

    function calculate() {
      const baseVolume = 30;
      const density = parseFloat(document.getElementById("material").value);
      const infill = parseFloat(document.getElementById("strength").value);
      const complexity = parseFloat(document.getElementById("complexity").value);
      const pricePerGram = 4.0;

      const effectiveVolume = baseVolume * infill * complexity;
      const weight = effectiveVolume * density;
      const cost = weight * pricePerGram;
      const time = Math.ceil(weight * 1.5);

      document.getElementById("results").innerHTML =
        `<strong>Odhad hmotnosti:</strong> ${weight.toFixed(1)} g<br>` +
        `<strong>Odhad ceny tisku:</strong> ${cost.toFixed(2)} Kƒç<br>` +
        `<strong>Odhadovan√Ω ƒças tisku:</strong> ${time} minut`;
    }

    window.onload = initViewer;
  </script>
</body>
</html>
