<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>3D Kalkulačka | Náhled modelu</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #1e1e1e;
      font-family: 'Orbitron', sans-serif;
    }
    #colorPicker, #upload {
      position: absolute;
      top: 10px;
      z-index: 2;
      padding: 10px;
      border-radius: 8px;
      border: none;
    }
    #colorPicker { left: 10px; }
    #upload {
      left: 150px;
      background: linear-gradient(90deg, #00ffe7, #ff00cc);
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <input type="color" id="colorPicker" value="#00e0ff" />
  <input type="file" id="upload" accept=".stl" />

  <script type="module">
    import * as THREE from './three.module.js';
    import { STLLoader } from './STLLoader.js';
    import { OrbitControls } from './OrbitControls.js';

    let scene, camera, renderer, controls, mesh, material;

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x1e1e1e);

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 0, 100);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      controls = new OrbitControls(camera, renderer.domElement);

      scene.add(new THREE.AmbientLight(0xffffff, 0.6));
      const light = new THREE.DirectionalLight(0xffffff, 0.8);
      light.position.set(0, 0, 1);
      scene.add(light);

      material = new THREE.MeshPhongMaterial({ color: 0x00e0ff });

      document.getElementById('upload').addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = (event) => {
          const contents = event.target.result;
          const loader = new STLLoader();
          const geometry = loader.parse(contents);
          if (mesh) scene.remove(mesh);
          mesh = new THREE.Mesh(geometry, material);
          geometry.computeBoundingBox();
          const center = new THREE.Vector3();
          geometry.boundingBox.getCenter(center);
          mesh.position.sub(center);
          scene.add(mesh);
        };
        reader.readAsArrayBuffer(file);
      });

      document.getElementById('colorPicker').addEventListener('input', (e) => {
        const color = e.target.value;
        if (material) material.color.set(color);
      });

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
