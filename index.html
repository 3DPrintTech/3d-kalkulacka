<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Kalkulačka | 3DPrintTech</title>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #e0e0e0;
    }
    .viewer {
      width: 100%;
      height: 480px;
      background: #1e1e1e;
    }
    .ui {
      padding: 1rem;
      background: rgba(0,0,0,0.85);
    }
    input[type="file"], input[type="color"] {
      margin: 0.5rem 0;
      padding: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="ui">
    <h1><span style="color:#ff0040">3DPrint</span><span style="color:#00e0ff">tech</span> – Náhled modelu</h1>
    <input type="file" id="upload" accept=".stl">
    <input type="color" id="colorPicker" value="#00e0ff">
  </div>
  <div class="viewer" id="viewer"></div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js';
    import { STLLoader } from 'https://cdn.jsdelivr.net/npm/three@0.150.1/examples/jsm/loaders/STLLoader.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.150.1/examples/jsm/controls/OrbitControls.js';

    let scene, camera, renderer, controls, mesh;
    const container = document.getElementById("viewer");

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x1e1e1e);
      camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
      camera.position.set(0, 0, 100);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(container.clientWidth, container.clientHeight);
      container.appendChild(renderer.domElement);

      controls = new OrbitControls(camera, renderer.domElement);

      const light = new THREE.AmbientLight(0xffffff, 1);
      scene.add(light);
    }

    document.getElementById('upload').addEventListener('change', function (event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        const contents = e.target.result;
        const loader = new STLLoader();
        const geometry = loader.parse(contents);
        if (mesh) scene.remove(mesh);
        mesh = new THREE.Mesh(geometry, new THREE.MeshPhongMaterial({ color: document.getElementById("colorPicker").value }));
        geometry.computeBoundingBox();
        const center = new THREE.Vector3();
        geometry.boundingBox.getCenter(center);
        mesh.position.sub(center);
        scene.add(mesh);
      };
      reader.readAsArrayBuffer(file);
    });

    document.getElementById('colorPicker').addEventListener('input', function (e) {
      if (mesh) {
        mesh.material.color.set(e.target.value);
      }
    });

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
      camera.aspect = container.clientWidth / container.clientHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(container.clientWidth, container.clientHeight);
    });
  </script>
</body>
</html>
