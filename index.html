<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Viewer | 3DPrintTech</title>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 960px;
      background: rgba(0, 0, 0, 0.85);
      padding: 1.5rem;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,255,231,0.3);
    }
    .controls {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    input[type="file"], input[type="color"] {
      padding: 0.6rem 1rem;
      font-weight: bold;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }
    #viewer {
      width: 100%;
      height: 500px;
      border: 2px solid #00e0ff;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><span style="color:#ff0040">3DPrint</span><span style="color:#00e0ff">tech</span> – Náhled STL modelu</h2>
    <div class="controls">
      <input type="file" id="upload" accept=".stl">
      <input type="color" id="colorPicker" value="#00e0ff">
    </div>
    <div id="viewer"></div>
  </div>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.150.1/build/three.module.js';
    import { STLLoader } from 'https://unpkg.com/three@0.150.1/examples/jsm/loaders/STLLoader.js';
    import { OrbitControls } from 'https://unpkg.com/three@0.150.1/examples/jsm/controls/OrbitControls.js';

    let scene, camera, renderer, controls, mesh, material;

    init();
    animate();

    function init() {
      const container = document.getElementById('viewer');

      // Setup
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x111111);

      const width = container.clientWidth;
      const height = container.clientHeight;

      camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);
      camera.position.set(0, 0, 100);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(width, height);
      container.appendChild(renderer.domElement);

      controls = new OrbitControls(camera, renderer.domElement);

      scene.add(new THREE.AmbientLight(0xffffff, 0.6));
      const light = new THREE.DirectionalLight(0xffffff, 0.8);
      light.position.set(1, 1, 1).normalize();
      scene.add(light);

      material = new THREE.MeshPhongMaterial({ color: 0x00e0ff });

      document.getElementById("upload").addEventListener("change", function (event) {
        const file = event.target.files[0];
        if (file && file.name.endsWith(".stl")) {
          const reader = new FileReader();
          reader.onload = function (e) {
            const geometry = new STLLoader().parse(e.target.result);
            if (mesh) scene.remove(mesh);
            mesh = new THREE.Mesh(geometry, material);
            geometry.computeBoundingBox();
            const center = new THREE.Vector3();
            geometry.boundingBox.getCenter(center);
            mesh.position.sub(center);
            scene.add(mesh);
          };
          reader.readAsArrayBuffer(file);
        }
      });

      document.getElementById("colorPicker").addEventListener("input", function (event) {
        if (material) {
          material.color.set(event.target.value);
        }
      });

      window.addEventListener("resize", () => {
        const width = container.clientWidth;
        const height = container.clientHeight;
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
        renderer.setSize(width, height);
      });
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
