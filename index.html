<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Kalkulaƒçka | 3DPrintTech</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      font-family: 'Orbitron', sans-serif;
      background-image: url('https://3dprinttech.github.io/3d-kalkulacka/laborator-bg.jpg.png');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      color: #fff;
    }
    #upload {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: linear-gradient(90deg, #00ffe7, #ff00cc);
      color: #000;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #viewer {
      width: 100vw;
      height: 100vh;
      display: block;
    }
  </style>
</head>
<body>
  <input type="file" id="upload" accept=".stl">
  <div id="viewer"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/loaders/STLLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/controls/OrbitControls.js"></script>
  <script>
    let scene, camera, renderer, controls, mesh;

    init();
    animate();

    function init() {
      const container = document.getElementById("viewer");

      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x111111);

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 0, 100);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      container.appendChild(renderer.domElement);

      controls = new THREE.OrbitControls(camera, renderer.domElement);

      const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
      scene.add(light);

      const upload = document.getElementById("upload");
      upload.addEventListener("change", function (event) {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            const contents = e.target.result;
            const loader = new THREE.STLLoader();
            const geometry = loader.parse(contents);
            geometry.computeBoundingBox();
            geometry.center();
            if (mesh) scene.remove(mesh);
            mesh = new THREE.Mesh(geometry, new THREE.MeshPhongMaterial({ color: 0x00e0ff }));
            scene.add(mesh);
          };
          reader.readAsArrayBuffer(file);
        }
      });

      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
