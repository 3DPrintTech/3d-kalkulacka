<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D STL Viewer | 3DPrintTech</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #111;
      font-family: 'Orbitron', sans-serif;
    }
    #upload, #colorPicker {
      position: absolute;
      top: 10px;
      z-index: 10;
      padding: 0.5rem;
      border-radius: 6px;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    #upload {
      left: 150px;
      background: #00ffe7;
    }
    #colorPicker {
      left: 10px;
    }
  </style>
</head>
<body>
  <input type="color" id="colorPicker" value="#00e0ff">
  <input type="file" id="upload" accept=".stl">

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.150.1/build/three.module.js';
    import { STLLoader } from 'https://unpkg.com/three@0.150.1/examples/jsm/loaders/STLLoader.js';
    import { OrbitControls } from 'https://unpkg.com/three@0.150.1/examples/jsm/controls/OrbitControls.js';

    let scene, camera, renderer, controls;
    let mesh, material;

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x1e1e1e);

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 0, 100);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      controls = new OrbitControls(camera, renderer.domElement);

      const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight.position.set(1, 1, 1).normalize();
      scene.add(ambientLight, directionalLight);

      material = new THREE.MeshPhongMaterial({ color: 0x00e0ff });

      document.getElementById("upload").addEventListener("change", function (event) {
        const file = event.target.files[0];
        if (file && file.name.endsWith(".stl")) {
          const reader = new FileReader();
          reader.onload = function (e) {
            const geometry = new STLLoader().parse(e.target.result);
            if (mesh) scene.remove(mesh);
            mesh = new THREE.Mesh(geometry, material);
            geometry.computeBoundingBox();
            const center = new THREE.Vector3();
            geometry.boundingBox.getCenter(center);
            mesh.position.sub(center);
            scene.add(mesh);
          };
          reader.readAsArrayBuffer(file);
        }
      });

      document.getElementById("colorPicker").addEventListener("input", function (event) {
        const color = event.target.value;
        material.color.set(color);
      });

      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
