<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Kalkulaƒçka | 3DPrintTech</title>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('https://3dprinttech.github.io/3d-kalkulacka/laborator-bg.jpg.png') no-repeat center center fixed;
      background-size: cover;
      color: #e0e0e0;
      overflow: hidden;
    }
    #colorPicker, #upload {
      position: absolute;
      z-index: 1;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    #colorPicker {
      top: 20px;
      left: 20px;
    }
    #upload {
      top: 20px;
      left: 160px;
      background: linear-gradient(90deg, #00ffe7, #ff00cc);
      color: black;
    }
    #viewer {
      width: 100vw;
      height: 100vh;
      display: block;
    }
  </style>
</head>
<body>
  <input type="color" id="colorPicker" value="#00e0ff">
  <input type="file" id="upload" accept=".stl" />
  <canvas id="viewer"></canvas>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.150.1/build/three.module.js';
    import { OrbitControls } from 'https://unpkg.com/three@0.150.1/examples/jsm/controls/OrbitControls.js';
    import { STLLoader } from 'https://unpkg.com/three@0.150.1/examples/jsm/loaders/STLLoader.js';

    let scene, camera, renderer, controls;
    let mesh = null;
    let material = new THREE.MeshPhongMaterial({ color: 0x00e0ff });

    const canvas = document.getElementById('viewer');

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x1e1e1e);

      camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
      camera.position.set(0, 0, 100);

      renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);

      controls = new OrbitControls(camera, renderer.domElement);

      scene.add(new THREE.AmbientLight(0xffffff, 0.5));

      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(0, 0, 1).normalize();
      scene.add(directionalLight);

      document.getElementById('upload').addEventListener('change', function (event) {
        const file = event.target.files[0];
        if (file && file.name.endsWith('.stl')) {
          const reader = new FileReader();
          reader.onload = function (e) {
            const loader = new STLLoader();
            const geometry = loader.parse(e.target.result);

            if (mesh) scene.remove(mesh);

            geometry.computeBoundingBox();
            const center = new THREE.Vector3();
            geometry.boundingBox.getCenter(center);
            geometry.center();

            mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);
          };
          reader.readAsArrayBuffer(file);
        }
      });

      document.getElementById('colorPicker').addEventListener('input', function (event) {
        const color = event.target.value;
        material.color.set(color);
      });

      window.addEventListener('resize', onWindowResize, false);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
