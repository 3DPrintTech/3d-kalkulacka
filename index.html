  <script>
    function uploadFile() {
      uploadcare.openDialog(null, { publicKey: '7369cc5508d1d25211e7' }).done(function(file) {
        document.getElementById('previewImage').src = "https://3dprinttech.github.io/3d-kalkulacka/Mlad%C3%A1%20v%C4%9Bdkyn%C4%9B%20v%203D%20tisk%C3%A1rn%C4%9B.png";
        file.done(function(info) {
          document.getElementById('uploadcareInput').value = info.cdnUrl;

    }

    function updateColors() {
      const material = document.getElementById("material").value;
      const color = document.getElementById("color");
      let options = [];

      if (material === "1.24") {
        options = ["B√≠l√°", "ƒåern√°", "ƒåerven√°", "Modr√°", "Zelen√°", "≈†ed√°", "≈Ωlut√°", "Oran≈æov√°", "R≈Ø≈æov√°", "Mramorov√°", "Wood filament"];
      } else {
        options = ["B√≠l√°", "ƒåern√°"];
      }

      color.innerHTML = options.map(c => `<option value="${c.toLowerCase()}">${c}</option>`).join("");
    }

    function calculate() {
      const baseVolume = 30;
      const density = parseFloat(document.getElementById('material').value);
      const infill = parseFloat(document.getElementById('strength').value);
      const complexity = parseFloat(document.getElementById('complexity').value);
      const pricePerGram = 4.0;

      const effectiveVolume = baseVolume * infill * complexity;
      const weight = effectiveVolume * density;
      const cost = weight * pricePerGram;

      let comment = "";

      else if (time <= 120) comment = "Stihne≈° dvƒõ k√°vy ‚Äì cca " + time + " minut tisku.";
      else comment = "P≈ôiprav se ‚Äì tisk zabere asi " + time + " minut.";

        "Tisk√°rny u≈æ dnes um√≠ i ƒçokol√°du!",

        "Repliky artefakt≈Ø se tisknou pro muzea.",
