<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Kalkulaƒçka | 3DPrintTech</title>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('https://3dprinttech.github.io/3d-kalkulacka/laborator-bg.jpg.png') no-repeat center center fixed;
      background-size: cover;
      color: #e0e0e0;
      overflow: hidden;
    }
    #colorPicker, #upload {
      position: absolute;
      top: 20px;
      z-index: 10;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
      border: none;
    }
    #colorPicker {
      left: 20px;
    }
    #upload {
      left: 160px;
      background: linear-gradient(90deg, #00ffe7, #ff00cc);
      color: black;
      cursor: pointer;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <input type="color" id="colorPicker" value="#00e0ff" />
  <input type="file" id="upload" accept=".stl" />

  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/loaders/STLLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/controls/OrbitControls.js"></script>
  <script>
    let scene = new THREE.Scene();
    scene.background = new THREE.Color(0x1e1e1e);

    let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 100);

    let renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    let controls = new THREE.OrbitControls(camera, renderer.domElement);

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(0, 0, 1).normalize();
    scene.add(directionalLight);

    let material = new THREE.MeshPhongMaterial({ color: 0x00e0ff });
    let mesh;

    document.getElementById("upload").addEventListener("change", function(evt) {
      const file = evt.target.files[0];
      if (file && file.name.endsWith(".stl")) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const geometry = new THREE.STLLoader().parse(e.target.result);
          if (mesh) scene.remove(mesh);
          mesh = new THREE.Mesh(geometry, material);
          geometry.computeBoundingBox();
          const center = new THREE.Vector3();
          geometry.boundingBox.getCenter(center);
          mesh.position.sub(center);
          scene.add(mesh);
        };
        reader.readAsArrayBuffer(file);
      }
    });

    document.getElementById("colorPicker").addEventListener("input", function(evt) {
      material.color.set(evt.target.value);
    });

    window.addEventListener("resize", function () {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
