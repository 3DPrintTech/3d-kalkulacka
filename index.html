<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Kalkulačka | 3DPrintTech</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <!-- Horní sekce -->
    <div class="top">
      <div class="visual" id="visual"></div>
      <div class="results" id="results">Výsledky a zajímavosti</div>
    </div>
    <!-- Dolní sekce -->
    <div class="bottom">
      <div class="options">
        <select id="material"><option>PLA</option></select>
        <select id="color"><option>Černá</option></select>
        <select id="strength"><option>Střední</option></select>
        <select id="complexity"><option>Střední</option></select>
      </div>
      <div class="user">
        <input type="text" placeholder="Jméno" />
        <input type="email" placeholder="Email" />
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
