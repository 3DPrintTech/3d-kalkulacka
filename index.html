<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3DPrintTech – Náhled STL</title>
  <style>
    body {
      margin: 0;
      background: #111;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }
    #colorPicker {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1;
    }
    #upload {
      position: absolute;
      top: 10px;
      left: 150px;
      z-index: 1;
    }
  </style>
</head>
<body>
  <input type="color" id="colorPicker" value="#00e0ff" />
  <input type="file" id="upload" accept=".stl" />

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.150.1/build/three.module.js';
    import { OrbitControls } from 'https://unpkg.com/three@0.150.1/examples/jsm/controls/OrbitControls.js';
    import { STLLoader } from 'https://unpkg.com/three@0.150.1/examples/jsm/loaders/STLLoader.js';

    let scene, camera, renderer, controls;
    let mesh, material;

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x1e1e1e);

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 0, 100);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      controls = new OrbitControls(camera, renderer.domElement);

      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(0, 0, 1).normalize();
      scene.add(directionalLight);

      material = new THREE.MeshPhongMaterial({ color: 0x00e0ff });

      document.getElementById('upload').addEventListener('change', function (event) {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (event) {
            const contents = event.target.result;
            const loader = new STLLoader();
            const geometry = loader.parse(contents);
            if (mesh) scene.remove(mesh);
            mesh = new THREE.Mesh(geometry, material);
            geometry.computeBoundingBox();
            const center = new THREE.Vector3();
            geometry.boundingBox.getCenter(center);
            mesh.position.sub(center);
            scene.add(mesh);
          };
          reader.readAsArrayBuffer(file);
        }
      });

      document.getElementById('colorPicker').addEventListener('input', function (event) {
        const color = event.target.value;
        material.color.set(color);
      });

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
