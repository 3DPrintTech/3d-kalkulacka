
<!DOCTYPE html>

<head>

  <title>3D Kalkulaƒçka | 3DPrintTech</title>
  <style>
    body {

    }
    .wrapper {

      padding: 1rem;
      background-color: #1f1f1f;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);

    header {

    .top-section {

    select, input {

      color: #00e0ff;
    }
    button {
      margin-top: 1rem;

<body>
  <div class="wrapper">
    <header>3DPrint<span style="color:#ff0040">Tech</span> Kalkulaƒçka</header>
    <div class="top-section">

        <img id="modelImage" src="laborantka_otazniky.png" alt="vizu√°ln√≠ model" />

        <p>Zde se zobraz√≠ v√Ωsledek kalkulace...</p>

      </div>
    </div>
    <div class="bottom-section">
      <div class="form-col">
        <label for="material">Materi√°l</label>
        <select id="material">
          <option value="1.24">PLA</option>
          <option value="1.27">PETG</option>
          <option value="1.04">ABS</option>
          <option value="1.20">TPU</option>
        </select>

        <label for="strength">Pevnost</label>
        <select id="strength">
          <option value="0.1">N√≠zk√°</option>
          <option value="0.3">St≈ôedn√≠</option>

        <label for="complexity">Slo≈æitost</label>

        <button>üì® Odeslat popt√°vku</button>

    </div>
  </div>

  <script>
    function calculate() {
      const material = parseFloat(document.getElementById('material').value);
      const strength = parseFloat(document.getElementById('strength').value);
      const complexity = parseFloat(document.getElementById('complexity').value);

      const volume = 30;
      const effectiveVolume = volume * strength * complexity;
      const weight = effectiveVolume * material;
      const cost = weight * 4;
      const time = Math.ceil(weight * 1.5 + 7);

      document.getElementById('results').innerHTML = `
        <strong>Hmotnost:</strong> ${weight.toFixed(1)} g<br>
        <strong>Cena:</strong> ${cost.toFixed(2)} Kƒç<br>
        <strong>ƒåas tisku:</strong> ${time} min<br>
      `;

      const facts = [

        "3D tisk se pou≈æ√≠v√° ve stavebnictv√≠.",
        "Lze tisknout z ƒçokol√°dy!",
        "3D tisk nahrazuje kosti.",
      ];
      const randomFact = facts[Math.floor(Math.random() * facts.length)];
      document.getElementById("extraFact").innerText = "üí° Zaj√≠mavost: " + randomFact;

      document.getElementById("modelImage").src = "laborantka_hologram.png";
    }
  </script>

</html>
