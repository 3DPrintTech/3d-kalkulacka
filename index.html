<!DOCTYPE html>
<html lang="cs">
<head>

</head>
<body>
  <div class="wrapper">

    <input type="hidden" role="uploadcare-uploader" id="uploadcareInput" data-public-key="7369cc5508d1d25211e7" name="file" />

    <label for="material">Materi√°l</label>
    <select id="material" onchange="updateColors()">

  </div>

  <script>
    function uploadFile() {
      uploadcare.openDialog(null, { publicKey: '7369cc5508d1d25211e7' }).done(function(file) {
        file.done(function(info) {
          document.getElementById('uploadcareInput').value = info.cdnUrl;
        });

    }

    function updateColors() {
      const material = document.getElementById("material").value;
      const color = document.getElementById("color");
      let options = [];

      if (material === "1.24") {
        options = ["B√≠l√°", "ƒåern√°", "ƒåerven√°", "Modr√°", "Zelen√°", "≈†ed√°", "≈Ωlut√°"];
      } else if (material === "1.27" || material === "1.04") {
        options = ["ƒåern√°", "B√≠l√°"];
      } else if (material === "1.20") {
        options = ["Oran≈æov√°", "Zelen√°", "Modr√°"];
      }

      color.innerHTML = options.map(c => `<option value="${c.toLowerCase()}">${c}</option>`).join("");
    }

    window.onload = updateColors;

    function calculate() {
      document.getElementById("visual").style.backgroundImage =

      const baseVolume = 30;
      const materialDensity = parseFloat(document.getElementById('material').value);
      const infill = parseFloat(document.getElementById('strength').value);
      const complexity = parseFloat(document.getElementById('complexity').value);
      const pricePerGram = 4.0;

      const effectiveVolume = baseVolume * infill * complexity;
      const weight = effectiveVolume * materialDensity;
      const cost = weight * pricePerGram;
      const time = Math.ceil(weight * 1.5 + 7);

      let comment = "";
      if (time <= 60) {
        comment = "Tisk trv√° cca " + time + " minut ‚Äì ide√°ln√≠ na pauzu üòÑ";
      } else if (time <= 120) {

      } else {
        comment = "Tisk trv√° cca " + time + " minut ‚Äì p≈ôiprav se na v√Ωzvu! üèÅ";
      }

      const result = `

        <strong>ƒåas tisku:</strong> ${time} minut<br>

        "3D tisk zachra≈àuje archeologii."

      const randomFact = facts[Math.floor(Math.random() * facts.length)];
      document.getElementById("extraFact").innerText = "üí° Zaj√≠mavost: " + randomFact;
    }
  </script>
</body>
</html>
