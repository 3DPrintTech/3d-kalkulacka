
<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Kalkulaƒçka | 3DPrintTech</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('https://3dprinttech.github.io/3d-kalkulacka/laborator-bg.jpg.png') no-repeat center center fixed;
      background-size: cover;
      color: #e0e0e0;
      backdrop-filter: blur(3px);
    }
    header {

      padding: 2rem 1rem 1rem;
      font-size: 3rem;
      background: linear-gradient(90deg, #ff0040, #00e0ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    main {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.75);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 255, 231, 0.3);
    }
    label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-weight: 600;
      font-size: 1.1rem;
    }
    select, input, button {
      width: 100%;
      padding: 0.8rem 1rem;
      font-size: 1rem;
      border: 2px solid #00e0ff;
      border-radius: 10px;
      background-color: #121212;
      color: #00e0ff;
      transition: 0.3s ease;
      appearance: none;
    }
    select:hover, input:hover {
      border-color: #ff0040;
      box-shadow: 0 0 10px #ff0040aa;
    }
    select:focus, input:focus {
      outline: none;
      border-color: #ffffff;
    }
    button {
      background: linear-gradient(90deg, #00ffe7, #ff00cc);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
      box-shadow: 0 0 15px rgba(0, 255, 200, 0.6);
    }
    button:hover {
      transform: scale(1.05);
    }
    .results {
      background-color: #111;
      padding: 1rem;
      border-radius: 10px;
      margin-top: 1rem;
    }
    .upload-container {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      align-items: flex-start;
    }
    .upload-container input {
      flex: 1;
      max-width: 250px;
    }
    .model-preview {
      width: 600px;
      height: 450px;
      background-color: #1f1f1f;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      font-style: italic;
      color: #aaa;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <header>
    <span style="color:#ff0040">3DPrint</span><span style="color:#00e0ff">tech</span>
  </header>
  <main style="display:flex;flex-wrap:wrap;gap:2rem;">
    <section style="flex:1 1 45%;">
      <label for="modelUpload">Nahraj STL model</label>
      <div class="upload-container">
        <input type="file" id="modelUpload" accept=".stl" onchange="showPreview()" />
        <div class="model-preview" id="modelPreview">
          N√°hled modelu
        </div>
      </div>
    </section>

    <section>
      <label for="material">Zvol materi√°l</label>
      <select id="material" onchange="updateColors()">
        <option value="1.24">PLA</option>
        <option value="1.27">PETG</option>
        <option value="1.04">ABS</option>
        <option value="1.20">TPU</option>
      </select>

      <label for="color">Vyber barvu</label>
      <select id="color"></select>

      <label for="strength">Pevnost</label>
      <select id="strength">
        <option value="0.1">N√≠zk√° (dekorace)</option>
        <option value="0.3">St≈ôedn√≠ (bƒõ≈æn√© pou≈æit√≠)</option>
        <option value="1.0">Vysok√° (funkƒçn√≠ model)</option>
      </select>

      <label for="complexity">Slo≈æitost modelu</label>
      <select id="complexity">
        <option value="1">Jednoduch√Ω (nap≈ô. vizitka, kl√≠ƒçenka, dr≈æ√°k)</option>
        <option value="1.2">St≈ôednƒõ slo≈æit√Ω (nap≈ô. kryty, d√≠ly, obaly)</option>
        <option value="1.5">Slo≈æit√Ω (nap≈ô. socha, figurka, dekorace s p≈ôevisy)</option>
      </select>

      <div style="flex-basis: 100%; margin-top: 1rem;"><button onclick="calculate()">üöÄ Spoƒç√≠tat</button></div>
    </section>

    <section style="flex:1 1 45%;" id="results" class="results">
      <p>Zde se zobraz√≠ odhad hmotnosti, ceny a ƒçasu tisku...</p>
    </section>
  </main>

  <script>
    function calculate() {
      const baseVolume = 30;
      const materialDensity = parseFloat(document.getElementById('material').value);
      const infill = parseFloat(document.getElementById('strength').value);
      const complexity = parseFloat(document.getElementById('complexity').value);
      const pricePerGram = 4.0;

      const effectiveVolume = baseVolume * infill * complexity;
      const weight = effectiveVolume * materialDensity;
      const cost = weight * pricePerGram;
      const time = Math.ceil(weight * 1.5);

      let comment = "";
      if (time <= 60) {
        comment = "Tisk trv√° cca " + time + " minut ‚Äì ve frontƒõ je i soused≈Øv dr≈æ√°k na sprchu üòÑ";
      } else if (time <= 120) {
        comment = "Tisk trv√° cca " + time + " minut ‚Äì ƒças na dvƒõ k√°vy a kalibraci! ‚òïüìê";
      } else {
        comment = "Tisk trv√° cca " + time + " minut ‚Äì p≈ôiprav se na po≈ô√°dnou tiskovou v√Ωzvu! üèÅüñ®Ô∏è";
      }

      const result = `
        <strong>Odhad hmotnosti:</strong> ${weight.toFixed(1)} g<br>
        <strong>Odhad ceny tisku:</strong> ${cost.toFixed(2)} Kƒç<br>
        <strong>Odhadovan√Ω ƒças tisku:</strong> ${time} minut<br>
        <em>${comment}</em>
      `;
      document.getElementById('results').innerHTML = result;
    }

    function showPreview() {
      document.getElementById("modelPreview").innerText = "Model nahr√°n ‚úîÔ∏è";
    }

    function updateColors() {
      const material = document.getElementById("material").value;
      const color = document.getElementById("color");
      let options = [];

      if (material === "1.24") {
        options = ["B√≠l√°", "ƒåern√°", "ƒåerven√°", "Modr√°", "Zelen√°", "≈†ed√°", "≈Ωlut√°", "Oran≈æov√°", "R≈Ø≈æov√°", "Mramorov√°", "Wood filament"];
      } else if (material === "1.27" || material === "1.04") {
        options = ["B√≠l√°", "ƒåern√°"];
      } else if (material === "1.20") {
        options = ["B√≠l√°", "ƒåern√°", "Modr√°", "Zelen√°", "≈Ωlut√°", "ƒåerven√°", "Oran≈æov√°"];
      }

      color.innerHTML = options.map(c => `<option value="${c.toLowerCase()}">${c}</option>`).join("");
    }

    window.onload = updateColors;
  </script>
</body>
</html>
